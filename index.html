<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="head">
    <h1>Sysex Manager</h1>
  </div>
  <div class="grid">
    <div></div>
    <div>
      <input type="checkbox" id="clock" name="clock">
      <label for="clock">Clock</label>
      <input type="checkbox" id="onoff" name="onoff" checked>
      <label for="onoff">Note On/Off</label>
      <input type="checkbox" id="after" name="after" checked>
      <label for="after">Aftertouch</label>
      <input type="checkbox" id="cc" name="cc" checked>
      <label for="cc">Control Change</label>
      <input type="checkbox" id="pc" name="pc" checked>
      <label for="pc">Program Change</label>
      <input type="checkbox" id="pressure" name="pressure" checked>
      <label for="pressure">Channel Pressure</label>
      <input type="checkbox" id="bend" name="bend" checked>
      <label for="bend">Pitch Bend</label>
      <input type="checkbox" id="sysex" name="sysex" checked>
      <label for="sysex">SysEx</label>
    </div>
    <div class="out_head">
      <form>
        <label for="device_out" id="device_out">MIDI out device</label>
        <select name="device_out" id="select_out"></select>
      </form>
      <input type="file" id="file_input">
    </div>
    <div class="in_head">
      <form>
        <label for="device" id="device">MIDI in device</label>
        <select name="device" id="select">
        </select>
      </form>
      <button id="download">Download last message</button>
    </div>
    <!-- <div class="win"> -->
    <textarea class="win" id="t" onkeydown="if (event.keyCode == 13) {sendInput()}"></textarea>
    <!-- </div> -->
    <div class="win" id="in">
      <table id="table">
        <tr>
          <th style="width: 15%;">Timestamp</th>
          <th style="width: 20%;">Manufacturer</th>
          <th style="width: 10%;">Device</th>
          <th style="width: 30%;">Message</th>
          <th style="width: 25%;">Raw</th>
        </tr>
      </table>
    </div>
    <button onclick="sendInput()">Send</button>
    <button onclick="clearOutput()">Clear</button>
  </div>
</body>

</html>
